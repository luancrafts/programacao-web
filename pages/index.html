<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Cafés no Paraná</title>
</head>
<body>
    <header class="base-header-container">
        <div class="base-header">
            <div class="left-side">
                <h3>
                    Cafés no Paraná
                </h3>
            </div>
            <div class="right-side">
                <p>Quais são?</p>
                <p>Onde encontro?</p>
            </div>
        </div>
    </header>

    <main class="base-container">
        <!-- primeiro conteúdo -->
        <div class="first-content-container">
            <div class="first-content-left">
                <div class="text-first-container-left">
                    <h3>Por favor, Luan</h3>
                    <p>
                        Insira o texto sobre um grão de café aqui
                    </p>
                </div>
            </div>
            <div class="first-content-right">
                <img src="../images/starbucks example.png" alt="Starbucks Example" class="responsive-image-1">
            </div>
        </div>
        <!-- segundo conteúdo -->
        <div class="second-content-container">
            <div class="second-content-left">
                <img src="../images/starbucks example.png" alt="Starbucks Example" class="responsive-image-2">
            </div>
            <div class="second-content-right">
                <div class="text-second-container-right">
                    <h3>Por favor, Luan</h3>
                    <p>
                        Aqui também, só trocar as fotos e os texto. Mude o que precisar no site
                    </p>
                </div>
            </div>
        </div>

        
    </main>

    <footer class="base-footer">
        <p>Cafés no Paraná, feitos por Caio (programador foda) e Luan (programador não tão foda)</p>
    </footer>
</body>
</html>
